<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <title>闹钟</title>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>⏰ 闹钟</h1>
      <div class="now">
        <span id="nowTime">--:--:--</span>
        <span id="nowDate" class="muted">--</span>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>新建闹钟</h2>
        <form id="alarmForm" autocomplete="off">
          <div class="grid">
            <label class="field">
              <span>时间</span>
              <input type="time" id="timeInput" required>
            </label>

            <label class="field">
              <span>标签</span>
              <input type="text" id="labelInput" placeholder="例如：起床、开会…">
            </label>

            <label class="field">
              <span>贪睡(分钟)</span>
              <input type="number" id="snoozeInput" min="1" max="30" value="5">
            </label>

            <label class="field">
              <span>重复</span>
              <div class="week">
                <label><input type="checkbox" value="1">一</label>
                <label><input type="checkbox" value="2">二</label>
                <label><input type="checkbox" value="3">三</label>
                <label><input type="checkbox" value="4">四</label>
                <label><input type="checkbox" value="5">五</label>
                <label><input type="checkbox" value="6">六</label>
                <label><input type="checkbox" value="0">日</label>
              </div>
            </label>

            <label class="field">
              <span>铃声</span>
              <select id="toneSelect">
                <option value="chime">清脆</option>
                <option value="soft">柔和</option>
                <option value="beep">蜂鸣</option>
              </select>
            </label>
          </div>
          <div class="actions">
            <button type="submit" class="primary">添加</button>
            <button type="button" id="notifyBtn">开启通知</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>已设闹钟</h2>
        <ul id="alarmList" class="alarm-list"></ul>
      </section>
    </main>

    <dialog id="ringDialog">
      <div class="ring">
        <div class="ring-title">🔔 闹钟响了</div>
        <div id="ringLabel" class="ring-label">—</div>
        <div class="ring-actions">
          <button id="stopBtn" class="danger">停止</button>
          <button id="snoozeBtn">贪睡 <span id="snoozeMinutes">5</span> 分钟</button>
        </div>
      </div>
    </dialog>

    <footer class="app-footer">
      <span class="muted">本应用需保持浏览器运行；时间以本机为准。</span>
    </footer>

    <script src="./src/app.js"></script>
  </body>
  </html>
